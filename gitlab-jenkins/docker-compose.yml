# yml版本为2
version: '2'
services:
    # 第一个容器gitlab
    gitlab:
        # 镜像名，如果不存在，则从网络下载，本文假设使用本地的镜像
        image: latelee/gitlab
        # 容器名，在运行名称是唯一的
        container_name: mygitlab
        #restart: always
        # 挂载数据卷
        volumes:
            - /mnt/gitlab_data/config:/etc/gitlab
            - /mnt/gitlab_data/logs:/var/log/gitlab
            - /mnt/gitlab_data/data:/var/opt/gitlab
        # 端口映射
        ports:
            - "80:80"
            - "9443:443"
            - "2222:22"
        # 主机名(根据实际情况修改)
        hostname: "172.18.18.18"
        # 启动时执行的命令
        command: /assets/wrapper
        # 自定义的网络（见下[网络配置]）
        networks:
            - mygitlab-jenkins-net
    # 第二个容器jenkins
    jenkins:
        image: latelee/jenkins
        container_name: myjenkins
        #restart: always
        volumes:
            # 使用主机的docker服务
            #- /var/run/docker.sock:/var/run/docker.sock
            # 使用数据盘的目录作为jenkins的工作目录
            - /mnt/jenkins_home:/var/lib/jenkins
        ports:
            # 端口映射
            - "9080:8080"
            - "50000:50000"
        # 容器启动时运行的命令
        command: ./jenkins.sh
        networks:
            - mygitlab-jenkins-net
# 网络配置
networks:
    mygitlab-jenkins-net: # 自定义的网络名称
        driver: bridge  # 桥接方式
